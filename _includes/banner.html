<div id="banner-audubon">
  {% assign i = 1 %}
  {% for item in include.banner %}
      {% assign object = site[item.collection] | where: 'pid', item.pid | first %}
      {%- capture caption -%}
        {{ object.artist }}, <a href="{{ object.permalink | absolute_url }}">{{ object.title }}</a>. {{ object.current_location }}.
      {%- endcapture -%}

      <div>
        <div style="background-image: url('{{ object.full | absolute_url }}')" class="banner-image">
          <a href="{{ object.permalink | absolute_url }}"></a>
        </div>
        <div>{{ caption }}</div>
      </div>

    {% assign i = i | plus: 1 %}
  {% endfor %}
</div>
