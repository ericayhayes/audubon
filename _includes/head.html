<head>
  <!-- Canonical link to help search engines -->
  <link rel="canonical" href="{{ site.baseurl }}{{ page.url }}"/>

  <!-- Basic meta elements -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }}
    {% endif %}
  </title>

  <!-- styles -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.typekit.net/qxn1wbg.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/bootstrap.min.css"/>
  <!-- wax -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/wax.css"/>
  <!-- custom -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/custom.css"/>
  <!-- jquery --->
  <script type="text/jscript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type='text/javascript' id="jquery-migrate" src="https://code.jquery.com/jquery-migrate-3.0.0.min.js"></script>
  <script type="text/javascript">CULh_colorfg = '#303030';CULh_colorbg = '#303030';</script>
  <script type='text/javascript' id="lazy-load" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazyload/1.9.1/jquery.lazyload.min.js"></script>
  <!-- wax js for banners -->
  <script type="text/javascript" src="{{ site.baseurl }}/assets/wax.js"></script>
  <!-- bootstrap -->
  <script type='text/javascript' id="popper" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script type='text/javascript' id="bootstrap" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
